     <div class="container">
      <button class="go-back-button" (click)="goBack()">Go Back</button>
        <div class="container" *ngIf="cartItems.length > 0; else emptyCart">
          <div *ngFor="let cartItem of cartItems" class="cart-item">
            <div class="cart-item-details">
              <h2>{{ cartItem.prodname }}</h2>
              <p>Restaurant: {{ cartItem.restName }}</p>
              <p>Price: Rs. {{ cartItem.price }}</p>
              <p>Quantity: {{ cartItem.quantity }}</p>
              <p>Status: {{ cartItem.status }}</p>
            </div>
            <div class="cart-item-actions">
              <button (click)="removeFromCart(cartItem)">Remove</button>
              <button (click)="updateQuantity(cartItem, 'increase')" style="background-color: #4caf50;">+</button>
              <button (click)="updateQuantity(cartItem, 'decrease')" style="background-color: #af4c4c;">-</button>
            </div>
          </div>
          <div class="cart-total">
            <p>Total Items: {{ cartItems.length }}</p>
            <p>Total Cost: Rs. {{ calculateTotalCost() }}</p>
            <button class="proceed-to-payment-button" (click)="proceedToPayment()">Proceed to Payment</button>
          </div>
        </div>
        <ng-template #emptyCart>
          <p class="empty-cart-message">Your cart is empty.</p>
        </ng-template>
      </div>
