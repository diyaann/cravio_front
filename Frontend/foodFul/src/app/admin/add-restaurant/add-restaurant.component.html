<div class="container">
    <h1>Add Restaurant</h1>
    <form [formGroup]="restForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="restaurantName">Restaurant Name</label>
        <input class="form-input" type="text" id="restaurantName" placeholder="Enter restaurant name" formControlName="restaurantName" name="restaurantName" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="cuisine">Cuisine</label>
        <input class="form-input" type="text" id="cuisine" placeholder="Enter cuisine" formControlName="cuisine" name="cuisine" required>
      </div>
      <div class="form-group">
        <label for="imageUrl" class="form-label">Logo URL</label>
        <input type="text" class="form-input" id="imageUrl" placeholder="Enter image URL" formControlName="imageUrl" name="imageUrl" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="location">Location</label>
        <input class="form-input" type="text" id="location" placeholder="Enter location" formControlName="location" name="location" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="phone">Phone No</label>
        <input class="form-input" type="tel" id="phone" placeholder="Enter phone number" formControlName="phone" name="phone" required>
      </div>
      <button class="form-submit" type="submit">Submit</button>
    </form>
  </div>
